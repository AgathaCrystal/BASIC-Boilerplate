<article
  class="p-6 rounded-xl flex flex-row gap-4 items-start sm:space-x-4"
>
  <div class="flex-shrink-0 mb-4 sm:mb-0">
    <load
      src="../../public/icons/{=$icon}.svg"
      icon="icons/graduation-cap.svg"
      color="{=$color}"
    />
  </div>
  <div class="flex-grow w-full">
    <h2
      class="text-xl md:text-2xl uppercase font-bold text-primary mb-2 text-left break-words hyphens-auto"
    >
      {=$title}
    </h2>
    <p class="text-secondary break-words hyphens-auto">{=$text}</p>
  </div>
</article>
