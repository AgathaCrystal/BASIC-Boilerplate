<header

        Company Name

        <span class="absolute left-1/2 top-1/2 h-[var(--thickness)] w-[var(--width)] -translate-x-1/2 translate-y-[calc(-150%-var(--gap))] transition-transform duration-[calc(var(--duration)*2/3)] before:absolute before:right-0 before:h-full before:w-full before:rounded-full before:bg-primary before:transition-[width] before:delay-[calc(var(--duration)*1/3)] before:duration-[calc(var(--duration)*2/3)] group-aria-expanded:-translate-y-1/2 group-aria-expanded:-rotate-45 group-aria-expanded:delay-[calc(var(--duration)*1/3)] before:group-aria-expanded:w-[60%] before:group-aria-expanded:delay-0"></span>
        <span class="absolute left-1/2 top-1/2 h-[var(--thickness)] w-[var(--width)] -translate-x-1/2 -translate-y-1/2 rounded-full bg-primary transition-transform duration-[calc(var(--duration)*2/3)] group-aria-expanded:rotate-45 group-aria-expanded:delay-[calc(var(--duration)*1/3)]"></span>
        <span class="absolute left-1/2 top-1/2 h-[var(--thickness)] w-[var(--width)] -translate-x-1/2 translate-y-[calc(50%+var(--gap))] transition-transform duration-[calc(var(--duration)*2/3)] before:absolute before:right-0 before:h-full before:w-[60%] before:rounded-full before:bg-primary before:transition-[right] before:delay-[calc(var(--duration)*1/3)] before:duration-[calc(var(--duration)*2/3)] group-aria-expanded:-translate-y-1/2 group-aria-expanded:-rotate-45 group-aria-expanded:delay-[calc(var(--duration)*1/3)] before:group-aria-expanded:right-[40%] before:group-aria-expanded:delay-0"></span>

    </div>
    <ul

    >
      <li>
        <a class="nav-link text-sm  hover:text-secondary/80" href="/#services"
          >Services</a
        >
      </li>
      <li>
        <a class="nav-link text-sm  hover:text-secondary/80" href="/#features"
          >Features</a
        >
      </li>
      <li><a class="nav-link text-sm text-center" href="/#contact">Contact</a></li>
      
      <li>
        <a class="nav-link text-sm  hover:text-secondary/80" href="/careers.html"

        >
      </li>
    </ul>
    <div class="hidden lg:flex lg:mr-3 items-center space-x-2 font-sans">

        class="w-8 h-8 text-secondary"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        width="32"
        height="32"

        <path
          stroke-linecap="round"
          stroke-linejoin="round"

        <li class="mb-1">

        </li>
        <li class="mb-1">
